{% extends 'todo/base.html' %}

{% block content %}
<center>
<p>Are you sure you want to delete "{{ item }}" ?</p>

<form method="POST" >
    {% csrf_token %}
    <a class="btn btn-info create" href="{% url 'todo:index' %}"> Cancel</a> 
    <input class="btn btn-info create" type="submit" name="Confirm" value="Confirm">
</form>
</center>
{% endblock %}
